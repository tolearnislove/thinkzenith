<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbix | Premium Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 2. CSS STYLES (The Look & Feel) --- */
        :root {
            --neon-cyan: #00f3ff;
            --deep-space: #050b14;
            --glass-bg: rgba(10, 17, 40, 0.75);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--deep-space);
            font-family: 'Inter', sans-serif; /* Modern Font */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden; /* Stops scrolling */
        }

        /* ANIMATED BACKGROUND */
        .quantum-grid {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-fly 20s linear infinite;
            z-index: -1;
        }

        @keyframes grid-fly {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* MAIN CARD */
        .container {
            text-align: center;
            padding: 2.5rem;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(12px);
            width: 90%;
            max-width: 380px;
        }

        /* TEXT GLOW */
        h1 {
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.6);
        }

        .subtitle {
            color: #a0aab5;
            margin-top: 5px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .subtitle i { color: var(--neon-cyan); }

        /* BUTTONS */
        .grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 16px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        /* ICON STYLES */
        .btn span {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn i.fa-chevron-right {
            font-size: 0.8rem;
            opacity: 0.5;
            transition: transform 0.2s;
        }

        /* HOVER EFFECTS */
        .btn:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-cyan);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .btn:hover i.fa-chevron-right {
            opacity: 1;
            transform: translateX(5px);
            color: var(--neon-cyan);
        }

        /* ESCROW BUTTON (SPECIAL) */
        .escrow-btn {
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), transparent);
            border: 1px solid var(--neon-cyan);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="quantum-grid"></div>

    <div class="container">
        <h1>THINKZENITH</h1>
        <p class="subtitle"><i class="fas fa-check-circle"></i> Premium Digital Services</p>

        <div class="grid">
            <a href="https://t.me/Orbixmrkt" class="btn">
                <span><i class="fas fa-globe text-cyan"></i> Orbix Portal (Main)</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="https://t.me/orbiXTrustline" class="btn">
                <span><i class="fas fa-star text-cyan"></i> Verified Vouches</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="https://t.me/glory_worldd" class="btn">
                <span><i class="fas fa-chart-line text-cyan"></i> Buy / Sell Market</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="https://t.me/GloryXworld" class="btn escrow-btn">
                <span><i class="fas fa-shield-alt"></i> SECURE ESCROW</span>
                <i class="fas fa-lock"></i>
            </a>
        </div>
    </div>
</body>
</html>
